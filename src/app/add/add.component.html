<header class="header">
    <div class="header_overlay">
        <br> 
        <br> 
        <br>
        <br>

    <div class="col-md-6 col-md-offset-3">

        <form #myForm="ngForm" (submit)="add(myForm)">

        <div class="form-group">
          <label for="">Name</label>
          <input 
          required
          ngModel
          name="Sname"
          #Sname="ngModel"
          type="text"
          class="form-control">

          <div class="error" *ngIf="Sname.touched && Sname.invalid">
              <div *ngIf="Sname.errors.required">Name is mandatory</div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Price</label>
          <input 
          required
          ngModel
          name="Sprice"
          #Sprice="ngModel"
          type="number"
          class="form-control">

          <div class="error" *ngIf="Sprice.touched && Sprice.invalid">
              <div *ngIf="Sprice.errors.required">Price is mandatory</div>
          </div>
        </div>

        <div class="form-group">
            <button [disabled]="myForm.invalid" class="btn btn-success text-center mybutton">Login</button>
            <a class="btn btn-success home_button" routerLink="app-home">Home</a> 
        </div>

        </form>

    </div>

    </div>
</header>
