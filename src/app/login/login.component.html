
<header class="header">
    <div class="header_overlay">

    <br> 
    <br> 
    <br> 
    <br> 
        
    <div class="col-md-4 col-md-offset-4">
        
        <form #myForm="ngForm" (submit)="login(myForm)">
            
            <div class="form-group">
                <label for="">Email</label>
                <input 
                required
                ngModel  
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                #email="ngModel" 
                name="email" 
                type="email" 
                class="form-control">

                <div class="error" *ngIf="email.touched && email.invalid && email.errors.required">Email is mandatory</div>
                <div class="error" *ngIf="email.touched && email.invalid && email.errors.pattern">Email must be valid</div>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input 
                required
                ngModel
                #password="ngModel"
                minlength="8"
                name="password"
                type="password"
                class="form-control">

                <div class="error" *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors.required">Password is mandatory</div>
                    <div *ngIf="password.errors.minlength">Minlegnth is 8</div>
                </div>
            </div>
            
            <div class="form-group">
                <button [disabled]="myForm.invalid" class="btn btn-success text-center mybutton">Login</button>
            </div>
            
            <div class="form-group">
                <button (click)="register()" class="btn btn-info mybutton">New to here? Register</button>   
            </div>
        
        </form>

    </div>

    </div>
</header>
